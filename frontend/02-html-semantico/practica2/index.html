<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de Clicks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>¡Contador Interactivo!</h1>
  </header>

  <main>
    <p>Haz clic en el botón y mira cómo sube el contador:</p>
    <div class="contador-box">
      <span id="contador">0</span>
      <button id="sumar">Sumar +1</button>
      <button id="resetear">Reset</button>
    </div>
  </main>

  <footer>
    <p>Hecho con ❤️ en clase para C20</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
