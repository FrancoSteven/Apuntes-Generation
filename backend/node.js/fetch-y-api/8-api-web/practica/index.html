<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>PokeAPI + Fetch + localStorage (Solución)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <h1 class="h3 mb-3">PokeAPI: Fetch + Errores + Almacenamiento Web </h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="form" class="row g-2 align-items-end">
                    <div class="col-sm-6">
                        <label class="form-label">Nombre del Pokémon</label>
                        <input id="name" class="form-control" placeholder="pikachu, ditto, bulbasaur…" />
                    </div>
                    <div class="col-sm-6 d-flex gap-2">
                        <button class="btn btn-primary" id="btnBuscar" type="submit">Buscar</button>
                        <button class="btn btn-outline-secondary" id="btnDesdeCache" type="button">Cargar desde
                            cache</button>
                        <button class="btn btn-outline-danger ms-auto" id="btnBorrar" type="button">Borrar
                            cache</button>
                    </div>
                </form>

                <div class="alert mt-3 d-none" id="status"></div>

                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
